<svg width="450" height="450" viewBox="0 0 450 450" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes scan {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .scanner {
      transform-origin: 50% 50%;
      animation: scan 1.5s linear infinite;
    }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#111827" rx="12" />
  
  <!-- Grid -->
  
    <circle cx="50%" cy="50%" r="15%" fill="none" stroke="#374151" stroke-width="1" opacity="0.3" />
    <circle cx="50%" cy="50%" r="30%" fill="none" stroke="#374151" stroke-width="1" opacity="0.3" />
    <circle cx="50%" cy="50%" r="45%" fill="none" stroke="#374151" stroke-width="1" opacity="0.3" />
    
  
    <line x1="50%" y1="0" x2="50%" y2="100%" stroke="#374151" stroke-width="1" opacity="0.3" />
    <line x1="0" y1="50%" x2="100%" y2="50%" stroke="#374151" stroke-width="1" opacity="0.3" />
    

  <!-- Targets -->
  <circle cx="70.43695187324062%" cy="21.017165616357396%" r="4" fill="#f59e0b" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1.409541226043708s" repeatCount="indefinite" />
        <animate attributeName="r" values="0;4;8" dur="2s" begin="1.409541226043708s" repeatCount="indefinite" />
       </circle>
    <circle cx="20.757575268797915%" cy="61.560149360692854%" r="4" fill="#f59e0b" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.709476926108545s" repeatCount="indefinite" />
        <animate attributeName="r" values="0;4;8" dur="2s" begin="0.709476926108545s" repeatCount="indefinite" />
       </circle>
    <circle cx="39.96804293314175%" cy="25.942166486364354%" r="4" fill="#f59e0b" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.7213792952172362s" repeatCount="indefinite" />
        <animate attributeName="r" values="0;4;8" dur="2s" begin="0.7213792952172362s" repeatCount="indefinite" />
       </circle>
    <circle cx="27.497871078861703%" cy="44.510513560340314%" r="4" fill="#f59e0b" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1.3025638627149607s" repeatCount="indefinite" />
        <animate attributeName="r" values="0;4;8" dur="2s" begin="1.3025638627149607s" repeatCount="indefinite" />
       </circle>
    <circle cx="57.56745885326101%" cy="39.656960959842074%" r="4" fill="#f59e0b" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.24311946010121854s" repeatCount="indefinite" />
        <animate attributeName="r" values="0;4;8" dur="2s" begin="0.24311946010121854s" repeatCount="indefinite" />
       </circle>

  <!-- Scanner Sweep -->
  <g class="scanner">
    <!-- A simple approximation of the sweep using a gradient rect masked to a circle quadrant. -->
    <defs>
      <linearGradient id="beam-grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="transparent" />
        <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.5" />
      </linearGradient>
    </defs>
    <line x1="50%" y1="50%" x2="100%" y2="50%" stroke="#f59e0b" stroke-width="2" />
    <circle cx="50%" cy="50%" r="48%" fill="url(#beam-grad)" clip-path="polygon(50% 50%, 100% 0, 100% 100%)" opacity="0.2" />
  </g>

  <!-- Center Dot -->
  <circle cx="50%" cy="50%" r="4" fill="white" />
</svg>